<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validation</title>
</head>
<body>

    <div class="form-container">
        <h2>Create Account</h2>
        <form action="">
            <div class="part">
                <label>Username</label>
                <input required autofocus autocomplete="off" type="text" placeholder="Username" maxlength="10" minlength="1" class="username input" id="username">
                <span class="icon tick">✅</span>
                <span class="icon cross">❗</span>
            </div>

            <div class="part">
                <label>Email</label>
                <input required type="email" placeholder="Email" id="email" class="email input">
                <span class="icon tick">✅</span>
                <span class="icon cross">❗</span>
            </div>

            <div class="part">
                <label>Password</label>
                <input required type="password" placeholder="Password" id="password" class="password input">
                <span class="icon tick">✅</span>
                <span class="icon cross">❗</span>
            </div>

            <div class="part">
                <label>Confirm Password</label>
                <input required type="password" placeholder="Confirm Password" id="confirm-password" class="confirm-password input">
                <span class="icon tick">✅</span>
                <span class="icon cross">❗</span>
            </div>

            <button id="submit" class="form-button">Submit</button>
        </form>
    </div>



    <script src="main.js"></script>
    
</body>
</html>
